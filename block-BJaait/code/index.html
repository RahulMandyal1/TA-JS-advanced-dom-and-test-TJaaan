<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop application in the  javascript</title>
    <!-- External stylesheet  -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Font Awesome cdn Link  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- Google Font cdn link  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Drag and Drop Html 5</h1>
    </header>
    <main>
        <section class="dragdropContainer">
            <form action="#">
                <div class="addInputContainer">
                    <input type="text" name="addInput" id="addInput" class="addInput" placeholder="Add items in your List">
                    <button type="submit" class="submit-data">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </form>
            <div class="userInputContainer"></div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
